<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Checkout</h1>
        </div>
        <div class="container-main">
            <div class="container-main--form">
                <form action="">
                    <div class="form-contact">
                        <h2>Contact information</h2>
                        <div class="email">
                            <label for="email">Email</label>
                            <p><i class="fas fa-envelope"></i><input type="email" id="email" placeholder="Enter your email..." required ></p>

                        </div>
                        <div class="phone">
                            <label for="phone">Phone</label>        
                            <p><i class="fas fa-phone"></i>
                            <input type="tel" id="phone" placeholder="Enter your phone..." required ></p>
                        </div>
                    </div>
                    <div class="form-address">
                        <h2>Shipping address</h2>
                        <div class="name">
                            <label for="name">Full name</label>
                            <p><i class="fas fa-user"></i>
                                <input type="text" id="name" placeholder="Enter your Full name..." required></p>
                        </div>
                        <div class="address">
                            <label for="address">Address</label>
                            <p><i class="fas fa-home"></i>
                                <input type="text" id="address" placeholder="Enter your address..." required></p>
                        </div>
                        <div class="city">
                            <label for="city">City</label>
                            <p><i class="fas fa-city"></i>
                                <input type="text" id="city" placeholder="Enter your city..." required></p>
                        </div>
                        <div class="country-post">
                            <div class="country">
                                <label for="country">Country</label>
                                <p> <i class="fas fa-globe-europe"></i><select name="country" id="country" >
                                    <option value="Turkey">Turkey  </option>
                                    <option value="German">German</option>
                                    <option value="USA">USA</option>
                                    <option value="Canada">Canada</option>
                                    <option value="UK">UK</option>
                  
                                </select></p>
                            </div>
                            <div class="post">
                                <label for="post-code">Post Code</label>
                                <p><i class="fas fa-mail-bulk"></i>
                                   <input type="text" id="post-code" placeholder="Enter your postal code..." required></p>
                            </div>
                        </div>
                        <div class="remember">
                            <input type="checkbox" name="see" id="see">
                            <label for="see">See this information next time</label><br>
                            <button id="continue" type="submit" >Continue</button> 
                        </div>
                    </div>
                </form>
            </div>
            <div class="container-main-product">
                <div class="main-product--bag">
                    <div class="image1">
                        <img src="./images/photo1.png" alt="bag">
                    </div>
                    <div class="bag-info">
                        <div class="bag-info--text">
                            <h2>Vintage Backbag</h2>
                            <strong>$54.99 <span>$94.99</span></strong>
                        </div>
                        <div class="bag-info--quantity">
                            <button><i class="fas fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fas fa-plus"></i></button> 
                        </div>
                    </div>
                </div>
                <div class="main-product--levi">
                    <div class="image2">
                        <img src="./images/photo2.png" alt="bag">
                    </div>
                    <div class="levi-info">
                        <div class="levi-info--text">
                            <h2>Levi Shoes</h2>
                            <strong>$74.99 <span>$124.99</span></strong>
                        </div>
                        <div class="levi-info-quantity">
                            <button><i class="fas fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fas fa-plus"></i></button>  
                        </div>
                    </div>
                </div>
                <div class="main-product--detail">
                    <div class="detail-shipping">
                        <p>Shipping $19</p>
                    </div>                 
    
                    <div class="detail-total">
                        <p>Total $148.98</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
