<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="head">Checkout</h1>
   <div class="main">
       

       <div class="main-form">
           <form action="">

               <h3>Contact information</h3>


                <label for="email">Email</label><br>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required placeholder="Enter your email..."><br>

                <label for="phone">Phone</label><br>
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" required placeholder="Enter your phone..." >


                <h3>Shipping address</h3>


                <label for="name">Full name</label><br>
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Enter your Full name..."><br>

                <label for="address">Address</label><br>
                <i class="fas fa-home"></i>
                <input type="text" id="address" placeholder="Enter your address..."><br>

                <label for="city">City</label><br>
                <i class="fas fa-city"></i>
                <input type="text" id="city" placeholder="Enter your city..."><br>

                <label for="country">Country</label>
                <label for="post-code">Post Code</label><br>
                
                <select name="country" id="country" >
                    <option value="Turkey">Turkey  </option>
                    <option value="German">German</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <i class="fas fa-globe-europe"></i>                   
                </select>

                <i class="fas fa-mail-bulk"></i>
               <input type="text" id="post-code" placeholder="Enter your postal code..."><br>

               <input type="checkbox" name="see" id="see">
               <label for="see">See this information next time</label><br>
               <button id="continue" type="submit" >Continue</button>
                          
           </form>
           
       </div>

       <div class="main-product">
           <div class="main-product--image">
               <img src="./images/photo1.png" alt="bag">
           </div>
           <div class="main-product--info">
               <h2>Vintage Backbag</h2>
               <p>
                   <strong>$54.99</strong>
                   <span>$94.99</span>
               </p>
               <div class="pruduct-quantity-control">
                    <button><i class="fas fa-minus"></i></button>
                    <p>1</p>
                    <button><i class="fas fa-plus"></i></button>  
               </div>
           </div>


           <div class="main-product--image">
                <img src="./images/photo2.png" alt="bag">
            </div>
            <div class="main-product--info">
                <h2>Levi Shoes</h2>
                <p>
                <strong>$74.99</strong>
                <span>$124.99</span>
                </p>
            <div class="pruduct-quantity-control">
                 <button><i class="fas fa-minus"></i></button>
                 <p>1</p>
                 <button><i class="fas fa-plus"></i></button>  
            </div>

            <div class="main-pruduct--detail">
                <div class="detail-shipping">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>

                <div class="detail-total">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>

            </div>

            
        </div>

       </div>


   </div>
    
</body>
</html>
